<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    .main-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ccc;
      overflow: hidden; /* Ensures container contains floated elements */
    }
    .block {
      width: 100%;
      height: 80px;
      clear: both;
    }
    .top-light {
      background-color: #e2e6ee;
    }
    .top-dark {
      background-color: #7c8698;
    }
    .middle {
      display: flex;
      height: 400px;
      width: 100%;
    }
    .middle-left {
      width: 30%;
      background-color: #3d5a99;
      float: left;
      height: 100%;
    }
    .middle-right {
      width: 70%;
      background-color: #596580;
      float: left;
      height: 100%;
    }
    .footer {
      width: 100%;
      height: 40px;
      background-color: #500814;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="block top-light"></div>
    <div class="block top-dark"></div>
    <div class="middle">
      <div class="middle-left"></div>
      <div class="middle-right"></div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
